<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="font.css">

  </head>
  <body class="bg-secondary-subtle">
    <header>
        <!-- inizio navbar -->
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><i class="bi bi-joystick"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">back office</a>
                  </li>
                  <li class="nav-item dropdown">
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <!-- fine navbar -->
    </header>
    <main>
        <!-- inizio form -->
        <div class="container">
            
            <div class="row row-cols-1 justify-content-center">
                <div class="col-4" >
                    <form id="form">
                        <h1 class="text-center">Inserisci Prodotto</h1>
                        
                        <div class="mb-3">
                          <label for="name" class="form-label">nome prodotto</label>
                          <input class="form-control" id="name" required/>
                        </div>
                        <div class="mb-3">
                          <label for="description" class="form-label">Descrizione:</label>
                          <input class="form-control" id="description" required/>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">brand:</label>
                            <input class="form-control" id="brand" required/>
                          </div>
                          <div class="mb-3">
                            <label for="imageUrl" class="form-label">immagine prodotto</label>
                            <input class="form-control" id="imageUrl" required/>
                          </div>
                          <div class="mb-3">
                            <label for="price" class="form-label">prezzo:</label>
                            <input type="number" class="form-control" id="price" required/>
                          </div>
                        <button type="submit" class="btn btn-primary col-12 mb-1 col-lg-3" id="sub"></button>
                        <button class="btn btn-primary col-12 mb-1 col-lg-3" id="reset">Resetta</button>
                      
                      </form>
                </div>
            </div>
        </div>
        <!-- fine form -->
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>
</html>
